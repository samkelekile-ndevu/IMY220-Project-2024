<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Music App</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header nav {
            display: flex;
            justify-content: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        header nav a:hover {
            color: #ffdd57;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-profile-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .edit-profile-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            background: #ffdd57;
            border: none;
            color: #333;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
        }

        .form-group button:hover {
            background: #f9d846;
        }

        .form-group .upload-profile {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group .upload-profile label {
            margin-left: 10px;
            cursor: pointer;
        }

        .form-group .upload-profile input[type="file"] {
            display: none;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Profile</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    
    <main>
        <form class="edit-profile-form" enctype="multipart/form-data">
            <h2>Edit Profile</h2>
            <div class="form-group upload-profile">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150" alt="Profile Image">
                </div>
                <label for="profile-image-upload">Upload Profile Picture:</label>
                <input type="file" id="profile-image-upload" name="profile-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="johndoe" required>
            </div>
            <div class="form-group">
                <label for="pronouns">Pronouns</label>
                <input type="text" id="pronouns" name="pronouns" value="He/Him">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="text" id="twitter" name="twitter" value="https://twitter.com/johndoe">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram" value="https://instagram.com/johndoe">
            </div>
            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Music App. All rights reserved.</p>
    </footer>
</body>
</html>
